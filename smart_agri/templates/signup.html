{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<!-- Sign Up Container -->
<div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h2>Create Account</h2>
        <p>Start your smart farming journey today</p>
      </div>
      <form id="signupForm" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Your Username" required/>
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required/>
        </div>
        <div class="form-group">
          <label for="signup-password1">Password</label>
          <input type="password" name="password1" class="form-control" placeholder="Enter a password" required/>
        </div>
        <div class="form-group">
          <label for="signup-password2">Confirm Password</label>
          <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Sign Up
        </button>
      </form>
      <div class="auth-toggle">
        Already have an account?
        <a href="/signin">Sign In</a>
      </div>
    </div>
  </div>
{% endblock %}
